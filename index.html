<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Form</h2>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"  minlength="3" maxlength="20" required>> <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email"  minlength="3" maxlength="20" required>> <br>
                <label for="phone">Phone</label>
                <input type="phone" name="phone" id="phone" placeholder="Enter your phone"> <br>
                <label for="password">Password</label>
                <input type="password" name="password" minlength="8" id="password" placeholder="Enter your password"> <br>
                <label for="desc">Description</label>
                <textarea name="desc" id="desc" cols="" rows="" placeholder="Enter your description" minlength="10" maxlength="40"></textarea> <br>
                <button class="btn">Submit</button>
            </form>
        </div>

        <div class="radio">
            <h2>radio</h2>
            <input type="radio" id="gender" name="female" value="female">
            <label for="female">Female</label>
            <input type="radio" id="gender" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="others" value="others">
            <label for="others">Others</label>
        </div>

        <div class="checkbox">
            <h2>checkbox</h2>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">HTML</label> <br>
            <input type="checkbox" id="css" name="fav_lang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="js" name="fav_lang" value="JS">
            <label for="js">JS</label><br>
            <input type="checkbox" id="python" name="fav_lang" value="python">
            <label for="python">python</label> <br>
            <input type="checkbox" id="typescript" name="fav_lang" value="typescript">
            <label for="typescript">typescript</label> <br>
            
        </div>

        <div class="select">
            <h2>Select</h2>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option select>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </select>
        </div>

        <div class="video">
            <h2>video</h2>
            <video width="320" height="240" controls autoplay muted>
                <source src="movie.mp4" type="video/mp4">
        
            </video>        
        </div>

        <div class="audio">
            <h2>audio</h2>
            <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
            </audio>
    </div>


</body>
</html>
